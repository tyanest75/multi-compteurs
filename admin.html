<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h1 style="margin-bottom:0;">Admin Compteurs</h1>
      <a href="logout.php" style="background:#e74c3c;color:#fff;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold;box-shadow:0 2px 8px #e74c3c22;transition:background 0.2s;">D√©connexion</a>
    </div>
    <hr style="margin:18px 0 24px 0; border:none; border-top:1.5px solid #e0eafc;">
    <form id="addForm">
      <input type="text" id="counterName" placeholder="Nom du compteur" required maxlength="32">
      <button type="submit">Ajouter</button>
    </form>
    <ul id="counterList"></ul>
  </div>
  <script>
    // Fetch and render counters sans logs
    function fetchCounters() {
      fetch('get.php')
        .then(r => r.json())
        .then(data => {
          renderCounters(data.compteurs);
        });
    }

    function renderCounters(compteurs) {
      const list = document.getElementById('counterList');
      list.innerHTML = '';
      Object.entries(compteurs).forEach(([name, value]) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class='counter-name' style='cursor:pointer;'>${name}</span>
          <button class='btn btn-minus' ${value <= 0 ? 'disabled' : ''}>-</button>
          <input type='number' class='counter-value-input' value='${value}' min='0' style='width:50px;text-align:center;' />
          <button class='btn btn-plus'>+</button>
          <button class='btn btn-reset' style='background:#dc3545;margin-left:4px;'>‚≠Ø</button>
          <button class='btn btn-delete' style='background:#333;margin-left:4px;'>üóëÔ∏è</button>
        `;
                const btnDelete = li.querySelector('.btn-delete');
                btnDelete.onclick = () => {
                  if (confirm(`Supprimer le compteur "${name}" ?`)) {
                    fetch('delete.php', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                      body: 'name=' + encodeURIComponent(name)
                    }).then(fetchCounters);
                  }
                };
        const input = li.querySelector('.counter-value-input');
        const btnMinus = li.querySelector('.btn-minus');
        const btnPlus = li.querySelector('.btn-plus');
        const btnReset = li.querySelector('.btn-reset');
        // Handler renommage nom compteur (inline)
        const nameSpan = li.querySelector('.counter-name');
        nameSpan.onclick = function() {
          const inputRename = document.createElement('input');
          inputRename.type = 'text';
          inputRename.value = name;
          inputRename.maxLength = 32;
          inputRename.style.width = '80px';
          nameSpan.replaceWith(inputRename);
          inputRename.focus();
          inputRename.select();
          inputRename.onblur = inputRename.onkeydown = function(e) {
            if (e.type === 'blur' || (e.type === 'keydown' && e.key === 'Enter')) {
              const newName = inputRename.value.trim();
              if (newName && newName !== name) {
                fetch('update_name.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  body: 'old=' + encodeURIComponent(name) + '&new=' + encodeURIComponent(newName)
                }).then(fetchCounters);
              } else {
                fetchCounters();
              }
            }
          };
        };
        btnMinus.onclick = () => setCounterValue(name, Math.max(0, value-1));
        btnPlus.onclick = () => setCounterValue(name, value+1);
        btnReset.onclick = () => setCounterValue(name, 0);
        // Saisie directe : validation sur Entr√©e, champ √©ditable
        input.addEventListener('focus', function() {
          this.select();
          stopAutoFetch();
          // Sauvegarde la valeur initiale
          this._oldValue = this.value;
        });
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            if (this.value !== this._oldValue) {
              setCounterValue(name, this.value);
            }
            this.blur();
          }
        });
        input.addEventListener('blur', function() {
          if (this.value !== this._oldValue) {
            setCounterValue(name, this.value);
          }
          startAutoFetch();
        });
        list.appendChild(li);
      });
    }

    // Add counter
    document.getElementById('addForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('counterName').value.trim();
      if (!name) return;
      fetch('add.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'name=' + encodeURIComponent(name)
      }).then(() => {
        document.getElementById('counterName').value = '';
        fetchCounters();
      });
    };

    // Update counter (non utilis√©, mais nettoy√©)
    function updateCounter(name, op) {
      fetch('update.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${name}&op=${op}`
      })
      .then(() => fetchCounters());
    }

    // Set counter value directly
    function setCounterValue(name, value) {
      value = Math.max(0, parseInt(value) || 0);
      fetch('update.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${name}&set=${value}`
      }).then(fetchCounters);
    }

    // Rafra√Æchissement centralis√©
    let fetchInterval;
    function startAutoFetch() {
      if (fetchInterval) clearInterval(fetchInterval);
      fetchInterval = setInterval(fetchCounters, 2000);
    }
    function stopAutoFetch() {
      if (fetchInterval) clearInterval(fetchInterval);
    }
    startAutoFetch();
    fetchCounters();
  </script>
