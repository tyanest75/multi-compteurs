<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Multi-Compteurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .container { max-width: 400px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    h1 { text-align: center; }
    form { display: flex; gap: 8px; margin-bottom: 20px; }
    input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button, .btn { padding: 8px 12px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    button:active, .btn:active { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; background: #f1f1f1; border-radius: 4px; padding: 8px; }
    .counter-name { flex: 1; }
    .counter-value { width: 32px; text-align: center; font-weight: bold; }
    @media (max-width: 500px) { .container { max-width: 98vw; padding: 8vw 2vw; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Compteurs</h1>
    <form id="addForm">
      <input type="text" id="counterName" placeholder="Nom du compteur" required maxlength="32">
      <button type="submit">Ajouter</button>
    </form>
    <ul id="counterList"></ul>
  </div>
  <script>
    // Fetch and render counters sans logs
    function fetchCounters() {
      fetch('get.php')
        .then(r => r.json())
        .then(data => {
          renderCounters(data.compteurs);
        });
    }

    function renderCounters(compteurs) {
      const list = document.getElementById('counterList');
      list.innerHTML = '';
      Object.entries(compteurs).forEach(([name, value]) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class='counter-name'>${name}</span>
          <button class='btn btn-minus' ${value <= 0 ? 'disabled' : ''}>-</button>
          <input type='number' class='counter-value-input' value='${value}' min='0' style='width:50px;text-align:center;' />
          <button class='btn btn-plus'>+</button>
          <button class='btn btn-reset' style='background:#dc3545;margin-left:4px;'>⭯</button>
        `;
        const input = li.querySelector('.counter-value-input');
        const btnMinus = li.querySelector('.btn-minus');
        const btnPlus = li.querySelector('.btn-plus');
        const btnReset = li.querySelector('.btn-reset');
        // Handlers boutons
        btnMinus.onclick = () => setCounterValue(name, Math.max(0, value-1));
        btnPlus.onclick = () => setCounterValue(name, value+1);
        btnReset.onclick = () => setCounterValue(name, 0);
        // Saisie directe : validation sur Entrée, champ éditable
        input.addEventListener('focus', function() {
          this.select();
          stopAutoFetch();
          // Sauvegarde la valeur initiale
          this._oldValue = this.value;
        });
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            if (this.value !== this._oldValue) {
              setCounterValue(name, this.value);
            }
            this.blur();
          }
        });
        input.addEventListener('blur', function() {
          if (this.value !== this._oldValue) {
            setCounterValue(name, this.value);
          }
          startAutoFetch();
        });
        list.appendChild(li);
      });
    }

    // Add counter
    document.getElementById('addForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('counterName').value.trim();
      if (!name) return;
      fetch('add.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'name=' + encodeURIComponent(name)
      }).then(() => {
        document.getElementById('counterName').value = '';
        fetchCounters();
      });
    };

    // Update counter (non utilisé, mais nettoyé)
    function updateCounter(name, op) {
      fetch('update.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${name}&op=${op}`
      })
      .then(() => fetchCounters());
    }

    // Set counter value directly
    function setCounterValue(name, value) {
      value = Math.max(0, parseInt(value) || 0);
      fetch('update.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${name}&set=${value}`
      }).then(fetchCounters);
    }

    // Rafraîchissement centralisé
    let fetchInterval;
    function startAutoFetch() {
      if (fetchInterval) clearInterval(fetchInterval);
      fetchInterval = setInterval(fetchCounters, 2000);
    }
    function stopAutoFetch() {
      if (fetchInterval) clearInterval(fetchInterval);
    }
    startAutoFetch();
    fetchCounters();
  </script>
</body>
</html>
