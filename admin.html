<body>
<div class="container">
  <h1>Admin Compteurs</h1>

  <form id="addForm">
    <input type="text" id="counterName" placeholder="Nom du compteur" required maxlength="32">
    <button type="submit">Ajouter</button>
  </form>

  <ul id="counterList"></ul>
</div>

<script>
let fetchInterval;
let isEditing = false; // ✅ FLAG IMPORTANT

function startAutoFetch() {
  if (fetchInterval) clearInterval(fetchInterval);
  fetchInterval = setInterval(fetchCounters, 2000);
}

function stopAutoFetch() {
  if (fetchInterval) clearInterval(fetchInterval);
}

function fetchCounters() {
  if (isEditing) return; // ⛔ NE PAS RE-RENDER PENDANT LA SAISIE

  fetch('get.php')
    .then(r => r.json())
    .then(data => renderCounters(data.compteurs));
}

function renderCounters(compteurs) {
  const list = document.getElementById('counterList');
  list.innerHTML = '';

  Object.entries(compteurs).forEach(([name, value]) => {
    const li = document.createElement('li');
    li.style.flexDirection = 'column';
    li.style.alignItems = 'stretch';
    li.innerHTML = `
      <div style="width:100%;text-align:center;margin-bottom:8px;">
        <strong>${name}</strong>
      </div>
      <div style="display:flex;justify-content:center;align-items:center;gap:18px;width:100%;">
          <button class="btn-minus">-</button>
          <input type="number" class="counter-value-input" value="${value}" min="0">
          <button class="btn-plus">+</button>
      </div>
    `;

    const input = li.querySelector('.counter-value-input');
    const btnPlus = li.querySelector('.btn-plus');
    const btnMinus = li.querySelector('.btn-minus');

    btnPlus.onclick = () => setCounterValue(name, value + 1);
    btnMinus.onclick = () => setCounterValue(name, Math.max(0, value - 1));

    input.addEventListener('focus', function() {
      isEditing = true;
      stopAutoFetch();
      this._oldValue = this.value;
      this.select();
    });

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        this.blur();
      }
    });

    input.addEventListener('blur', function() {
      isEditing = false;
      if (this.value !== this._oldValue) {
        setCounterValue(name, this.value);
      }
      startAutoFetch();
    });

    list.appendChild(li);
  });
}

function setCounterValue(name, value) {
  value = Math.max(0, parseInt(value) || 0);
  fetch('update.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `name=${encodeURIComponent(name)}&set=${value}`
  }).then(fetchCounters);
}

document.getElementById('addForm').onsubmit = function (e) {
  e.preventDefault();
  const name = counterName.value.trim();
  if (!name) return;

  fetch('add.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: 'name=' + encodeURIComponent(name)
  }).then(() => {
    counterName.value = '';
    fetchCounters();
  });
};

startAutoFetch();
fetchCounters();
</script>
