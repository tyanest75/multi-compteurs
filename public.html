<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteurs en temps r√©el</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(120deg, #f7b42c 0%, #fc575e 100%);
      min-height: 100vh;
    }
    .container {
      width: 100vw;
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0002;
      padding: 7vw 4vw 4vw 4vw;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #fc575e;
      font-size: 1.1rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-weight: 500;
    }
    ul { list-style: none; padding: 0; }
    li {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 22px;
      background: #f7faff;
      border-radius: 14px;
      padding: 18px 12px;
      box-shadow: 0 1px 8px #fc575e11;
      transition: box-shadow 0.2s;
    }
    .counter-name {
      flex: 1;
      font-size: 1.4rem;
      color: #f7b42c;
      font-weight: 600;
      margin-right: 16px;
      letter-spacing: 0.5px;
    }
    .counter-value {
      width: 120px;
      text-align: center;
      font-size: 3.2rem;
      font-weight: bold;
      color: #fc575e;
      background: #fff0e6;
      border-radius: 12px;
      box-shadow: 0 2px 8px #fc575e22;
      padding: 10px 0;
      letter-spacing: 2px;
    }
    @media (max-width: 600px) {
      .container { width: 100vw; max-width: 100vw; padding: 4vw 2vw 8vw 2vw; min-height: 100vh; }
      h1 { font-size: 1.3rem; }
      .counter-name { font-size: 1.1rem; margin-right: 8px; }
      .counter-value { width: 60px; font-size: 2rem; padding: 6px 0; }
      li { padding: 10px 4px; margin-bottom: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="datetime"></h1>
    <button id="enableSoundBtn" style="display:block;margin:18px auto 0 auto;padding:12px 24px;font-size:1.1rem;border-radius:8px;border:2px solid #f7b42c;background:#fffbe6;color:#f7b42c;font-weight:bold;cursor:pointer;">üîä Activer le son</button>
    <div id="counterBlocks"></div>
    <div id="ticketBlock" style="margin:18px 0 28px 0;text-align:center;"></div>
      <div id="alertSelectBlock" style="text-align:center;margin-bottom:18px;"></div>
    <audio id="notifSound" src="notif.mp3" preload="auto"></audio>
    <div id="notifPush" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,0,0.85);z-index:9999;align-items:center;justify-content:center;font-size:2.2rem;font-weight:bold;color:#2a3d66;text-align:center;">C'est bient√¥t votre tour !</div>
  </div>
  <script>
    // Activation du son sur interaction utilisateur

    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('enableSoundBtn');
      const audio = document.getElementById('notifSound');
      let confirmMsg = null;
      btn.addEventListener('click', function() {
        audio.play().then(() => {
          btn.style.display = 'none';
          if (!confirmMsg) {
            confirmMsg = document.createElement('div');
            confirmMsg.textContent = 'Son activ√© !';
            confirmMsg.style = 'color:#51cf66;font-weight:bold;text-align:center;margin:10px 0 0 0;font-size:1.1rem;';
            btn.parentNode.insertBefore(confirmMsg, btn.nextSibling);
          }
        }).catch(() => {
          alert('Impossible d\'activer le son. V√©rifiez le volume ou les permissions du navigateur.');
        });
      });
    });

    function updateDateTime() {
      const now = new Date();
      // Format sans '√†' entre date et heure
      const date = now.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('datetime').textContent = `${date} ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    let lastCounters = {};
    function renderCounters(compteurs) {
      lastCounters = compteurs;
      const blocks = document.getElementById('counterBlocks');
      blocks.innerHTML = '';
      Object.entries(compteurs).forEach(([name, value]) => {
        const div = document.createElement('div');
        div.style.marginBottom = '32px';
        div.style.textAlign = 'center';
        div.innerHTML = `
          <div class="counter-name" style="font-size:2.1rem;color:#f7b42c;font-weight:700;margin:18px 0 10px 0;">${name}</div>
          <div style="display:flex;justify-content:center;align-items:center;gap:18px;">
            <span style="font-size:1.25rem;color:#fc575e;font-weight:600;">Num√©ro en cours :</span>
            <span class="counter-value" style="font-size:4.2rem;line-height:1.1;min-width:120px;">${value}</span>
          </div>
        `;
        blocks.appendChild(div);
      });
    }
    let ticketInputEditing = false;
    function renderTicketBlock() {
      const ticketBlock = document.getElementById('ticketBlock');
      ticketBlock.innerHTML = `
        <div style="margin-bottom:10px;">
          <input type="number" id="ticketInput" inputmode="numeric" min="0" step="1" maxlength="4" placeholder="Entrez votre num√©ro" autocomplete="off" style="width:100%;max-width:320px;text-align:center;font-size:2.5rem;font-weight:700;border-radius:16px;border:2.5px solid #f7b42c;background:#fff;padding:18px 0;letter-spacing:3px;box-shadow:0 2px 16px #f7b42c22;transition:border 0.2s;outline:none;" />
        </div>
        <div id="ticketResult" style="text-align:center;font-size:1.2rem;font-weight:600;margin-top:10px;"></div>
        <style>input#ticketInput::placeholder{font-size:1.1rem;font-weight:400;opacity:0.7;}</style>
      `;
      // Ajout du s√©lecteur d'alerte
      const alertSelectBlock = document.getElementById('alertSelectBlock');
      alertSelectBlock.innerHTML = `
        <label for="alertBefore" style="font-size:1.1rem;margin-right:8px;">Alerte avant :</label>
        <select id="alertBefore" style="font-size:1.1rem;padding:6px 12px;border-radius:8px;border:1.5px solid #f7b42c;">
          <option value="5">5 personnes</option>
          <option value="10">10 personnes</option>
          <option value="20">20 personnes</option>
        </select>
      `;
      // Persistance du choix
      const alertBefore = document.getElementById('alertBefore');
      let storedAlert = localStorage.getItem('alertBefore') || '5';
      alertBefore.value = storedAlert;
      alertBefore.addEventListener('change', function() {
        localStorage.setItem('alertBefore', this.value);
      });
      const input = document.getElementById('ticketInput');
      const result = document.getElementById('ticketResult');
      let stored = localStorage.getItem('ticketInput') || '';
      input.value = stored;
      checkTicketResult(stored, result);
      input.addEventListener('focus', function() {
        ticketInputEditing = true;
        if (window.updateAllInterval) clearInterval(window.updateAllInterval);
      });
      input.addEventListener('blur', function() {
        ticketInputEditing = false;
        if (!window.updateAllInterval) window.updateAllInterval = setInterval(updateAll, 2000);
      });
      input.addEventListener('input', function(e) {
        let val = this.value.replace(/[^0-9]/g, '').slice(0, 4);
        if (this.value !== val) this.value = val;
        localStorage.setItem('ticketInput', val);
        checkTicketResult(val, result);
      });
    }

    // Always render ticket block after counters
    function updateAll() {
      fetch('get.php')
        .then(r => r.json())
        .then(data => {
          renderCounters(data.compteurs);
          renderTicketBlock();
        });
    }
    window.updateAllInterval = setInterval(updateAll, 2000);
    updateAll();

    function checkTicketResult(val, result) {
      const alertBefore = localStorage.getItem('alertBefore') || '5';
      if (!val) {
        result.textContent = '';
        hideNotifPush();
        return;
      }
      let found = false;
      let almost = false;
      let maxServed = 0;
      if (typeof window.lastServedValue === 'undefined') window.lastServedValue = null;
      Object.entries(lastCounters).forEach(([name, value]) => {
        if (parseInt(val) <= value) {
          found = true;
        }
        if (value > maxServed) maxServed = value;
        if (parseInt(val) - value > 0 && parseInt(val) - value <= parseInt(alertBefore)) {
          almost = true;
        }
      });
      if (found) {
        result.textContent = 'Votre num√©ro a √©t√© servi.';
        result.style.color = '#51cf66';
        hideNotifPush();
        window.lastServedValue = maxServed;
      } else {
        result.textContent = 'Votre num√©ro n\'est pas encore servi.';
        result.style.color = '#fc575e';
        if (almost && (window.lastServedValue === null || maxServed !== window.lastServedValue)) {
          showNotifPush();
          window.lastServedValue = maxServed;
        } else if (!almost) {
          hideNotifPush();
          window.lastServedValue = maxServed;
        }
      }
    }

    let notifTimeout = null;
    function showNotifPush() {
      const notif = document.getElementById('notifPush');
      notif.style.display = 'flex';
      try {
        document.getElementById('notifSound').play();
      } catch(e) {}
      if (notifTimeout) clearTimeout(notifTimeout);
      notifTimeout = setTimeout(hideNotifPush, 2000);
    }
    function hideNotifPush() {
      const notif = document.getElementById('notifPush');
      notif.style.display = 'none';
      if (notifTimeout) clearTimeout(notifTimeout);
      notifTimeout = null;
    }
    function hideNotifPush() {
      const notif = document.getElementById('notifPush');
      notif.style.display = 'none';
    }

    // Removed duplicate fetchCounters
  </script>
</body>
</html>
